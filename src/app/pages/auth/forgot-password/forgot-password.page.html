<app-header backButton="/auth" title="Recuperar Cuenta"></app-header>
<ion-content>
    <div class="d-flex-center"> 
        <!-- La variable que tenemos en el ts-->
        <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()">
           
            <app-logo></app-logo>
            
            <p class="ion-text-center"> Te enviaremos un correo para que puedas reestablecer tu contraseña. </p>
            <!-- Esto es para pasarle al custim-inout los iconos-->
            <!-- EMAIL -->
            <app-custom-input autocomplete="email" icon="mail-outline" [control]="form.controls.email" type="email" label="Correo"></app-custom-input>

            <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
                <div *ngIf="form.controls.email.errors?.['required']"> El correo es requerido. </div>
                <div *ngIf="form.controls.email.errors?.['email']"> Ingrese un correo válido. </div>
            </div>

            <ion-button color="buttonColors" expand="block" node="ios" type="submit" [disabled]="form.invalid"> Recuperar
                <ion-icon slot="end" name="arrow-forward"></ion-icon> 
            </ion-button>
        </form>
    </div>
    
</ion-content>
