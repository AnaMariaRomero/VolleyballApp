<app-header title="Login"></app-header>
<ion-content>
    <div class="d-flex-center"> 
        <!-- La variable que tenemos en el ts-->
        <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit">
           
            <app-logo></app-logo>
            <!-- =============== EMAIL ===============-->
            <!-- Esto es para pasarle al custim-inout los iconos-->
            <app-custom-input autocomplete="email" icon="mail-outline" [control]="form.controls.email" type="email" label="Correo"></app-custom-input>

            <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
                <div *ngIf="form.controls.email.errors?.['required']"> El correo es requerido. </div>
                <div *ngIf="form.controls.email.errors?.['email']"> Ingrese un correo válido. </div>
            </div>
            <!-- =============== CONTRASEÑA ===============-->
            <!-- Esto es para pasarle al custim-inout los iconos-->
            <app-custom-input [control]="form.controls.password" icon="lock-closed-outline" type="password" label="Contraseña"></app-custom-input>
            <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
                <div *ngIf="form.controls.password.errors?.['required']"> La contraseña es requerida. </div>
            </div>
            <!-- =============== RECUPERAR CONTRASEÑA ===============-->
            <p class="ion-text-end" routerLink="forgot-password"> Che boludo, ¿olvidaste la contraseña? AJAJAJAJA </p>

            <ion-button color="buttonColors" expand="block" node="ios" type="submit" [disabled]="form.invalid"> Ingresar
                <ion-icon slot="end" name="log-in-outline"></ion-icon> 
            </ion-button>
            <ion-button color="borderColors" routerLink="sign-up" class="ion-margin-top" expand="block" node="ios" fill="outline"> Registrarte 
                <ion-icon slot="end" name="person-add-outline"></ion-icon>
            </ion-button>
        </form>
    </div>
    
</ion-content>
